<!DOCTYPE html>
<document>
<head>
    <style>
    document,body{
            margin:0px;
			overflow-y: hidden;
        }
        #sections{
            display: flex;
        }
        .msvg{
            height:100vh;
            padding-top:8vh;
        }
        
        .tit{
            position:absolute;
            margin:10px;
            font-family: sans-serif;
            text-transform: uppercase;
            font-weight: 900;
            line-height: 1.2em;
            font-size:1.2em;
            min-width: 50vw;
            opacity: 0.9;
        }
        .sec{
            height:120vh;
            display: inline-block;
            flex-grow: 1
        }
        .maintit{
            position:absolute;
            margin:10px;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            font-weight: 800;
            font-size:3em;
            min-width: 50vw;

        }
    </style>

</head>
<body>
    <a href="/upload" style="position:fixed;background: #ffffff;bottom:10px;padding:10px">Neuer Eintrag</a>
    <div id="sections">
    
    {% for el in data %}
    <div class="sec" style="background: {{el.bgcol}};">
        <a style="margin-top:10px;" class="tit" href="/delete/{{el.id}}">#{{el.sid}}</a>
        <h1 style="margin-top:40px;" class="tit">{{el.title}}</h1>
        <h1 style="margin-top:60px" class="tit">{{el.subtitle}}</h1>
        <img class="msvg" src="{{prefix}}/results/{{el.id}}.svg"></img> 
    </div>
    {% endfor %}
    </div>
</body>

</document>
